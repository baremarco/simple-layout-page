<body>
   <div class="container">
      <header>
         <section id="logo" class="header">

         <section id="menu" class="header">

         </section><!-- id="registro" -->

      <main id="formulario">
         <form id="frm-login">
            <h1>bienvenido</h1>
            <label for="email">email</label>
            <input type="email" name="email" id="email" placeholder="Email">
            <label for="password">Contrasenia</label>
            <input type="password" name="password" id="password" placeholder="Password">
            <div class="rememberme">
               <input type="checkbox" name="rememberme" id="rememberme" class="frm-txt">
               <label for="rememberme" class="frm-txt">Recordarme</label>
            </div>
            <span>La combinacion ingresada de email y contrasenia no es valida</span>
            <button id="btn-frm-login">Ingresar</button>
         </form>
      </main>
